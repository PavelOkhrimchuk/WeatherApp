<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .error-message p {
            color: #ff0000;
            font-size: 16px;
            margin-top: 15px;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post" class="logout-button">
    <button type="submit" class="btn btn-secondary">Выйти</button>
</form>

<div class="container">
    <h1>Search for a City</h1>

    <form th:action="@{/search}" method="post">
        <div class="form-group">
            <label for="cityName">City Name:</label>
            <input type="text" id="cityName" name="cityName" class="form-control" placeholder="Enter city name" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/locations}" class="btn btn-secondary">Назад к локациям</a>
</div>
</body>
</html>
