<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Погода для ${location.name}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .weather-card {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
        }

        .location-details p {
            font-size: 14px;
            margin: 0;
            color: #777;
        }

        .weather-icon {
            font-size: 50px;
            color: #007bff;
            margin: 20px 0;
        }

        .weather-info {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 8px;
        }

        .weather-detail i {
            color: #007bff;
            margin-right: 10px;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="weather-card">
    <h2>Погода в <span th:text="${location.name}">Имя локации</span></h2>

    <div class="location-details">
        <p>Широта: <span th:text="${location.latitude}">0.0</span>, Долгота: <span th:text="${location.longitude}">0.0</span></p>
    </div>

    <div class="weather-icon">
        <i class="fas fa-cloud-sun"></i>
    </div>

    <div class="weather-info">
        <span th:text="${weather.main.tempCelsius}">-</span> °C, <span th:text="${weather.weather[0].description}">-</span>
    </div>

    <div class="weather-detail">
        <div><i class="fas fa-thermometer-half"></i> Температура:</div>
        <div><span th:text="${weather.main.tempCelsius}">-</span> °C</div>
    </div>
    <div class="weather-detail">
        <div><i class="fas fa-temperature-low"></i> Ощущается как:</div>
        <div><span th:text="${weather.main.feelsLikeCelsius}">-</span> °C</div>
    </div>
    <div class="weather-detail">
        <div><i class="fas fa-wind"></i> Скорость ветра:</div>
        <div><span th:text="${weather.wind.speed}">-</span> м/с</div>
    </div>

    <a th:href="@{/locations}" class="btn btn-secondary">Назад к локациям</a>
    <a th:href="@{/locations/weather/details(id=${location.id})}" class="btn btn-info">Узнать погоду подробнее</a>
</div>
</body>
</html>
