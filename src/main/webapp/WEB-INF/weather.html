<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Погода для ${location.name}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Погода для <span th:text="${location.name}">Имя локации</span></h2>

    <div class="mb-4">
        <p>Широта: <span th:text="${location.latitude}">0.0</span></p>
        <p>Долгота: <span th:text="${location.longitude}">0.0</span></p>
    </div>

    <h3>Информация о погоде:</h3>
    <ul class="list-group">
        <li class="list-group-item">Температура: <span th:text="${weather.main.temp}">-</span> °C</li>
        <li class="list-group-item">Ощущается как: <span th:text="${weather.main.feelsLike}">-</span> °C</li>
        <li class="list-group-item">Погодные условия: <span th:text="${weather.weather[0].description}">-</span></li>
        <li class="list-group-item">Скорость ветра: <span th:text="${weather.wind.speed}">-</span> м/с</li>
    </ul>

    <a th:href="@{/locations}"  class="btn btn-secondary mt-4">Назад к локациям</a>
</div>
</body>
</html>
