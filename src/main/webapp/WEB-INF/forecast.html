<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды на 5 дней для ${location.name}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .location-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-details p {
            font-size: 16px;
            margin: 5px 0;
            display: inline-block;
            color: #6c757d;
        }

        h3 {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }

        .card-text {
            font-size: 16px;
            color: #333;
        }

        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Прогноз погоды на 5 дней для <span th:text="${location.name}">Имя локации</span></h2>

    <div class="location-details">
        <p>Широта: <span th:text="${location.latitude}">0.0</span></p>
        <p>Долгота: <span th:text="${location.longitude}">0.0</span></p>
    </div>

    <h3>Прогноз:</h3>
    <div th:each="item : ${forecast.list}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.dtTxt}">Дата и время</h5>
                <p class="card-text">
                    <strong>Температура:</strong> <span th:text="${item.main.TempCelsius}">0.0</span>°C<br>
                    <strong>Погодные условия:</strong> <span th:text="${item.weather[0].description}">Описание</span><br>
                    <strong>Ветер:</strong> <span th:text="${item.wind.speed}">0.0</span> м/с
                </p>
            </div>
        </div>
    </div>

    <a th:href="@{/locations}" class="btn btn-secondary mt-4">Назад к локациям</a>
</div>
</body>
</html>
