<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды на 5 дней для ${location.name}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Прогноз погоды на 5 дней для <span th:text="${location.name}">Имя локации</span></h2>

    <div class="mb-4">
        <p>Широта: <span th:text="${location.latitude}">0.0</span></p>
        <p>Долгота: <span th:text="${location.longitude}">0.0</span></p>
    </div>

    <h3>Прогноз:</h3>
    <div th:each="item : ${forecast.list}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.dtTxt}">Дата и время</h5>
                <p class="card-text">
                    <strong>Температура:</strong> <span th:text="${item.main.temp}">0.0</span>°C<br>
                    <strong>Погодные условия:</strong> <span th:text="${item.weather[0].description}">Описание</span><br>
                    <strong>Ветер:</strong> <span th:text="${item.wind.speed}">0.0</span> м/с
                </p>
            </div>
        </div>
    </div>

    <a href="/locations" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
