<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Локации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Мои Локации</h2>

    <!-- Форма для добавления новой локации -->
    <form th:action="@{/locations}" method="post">
        <input type="hidden" name="action" value="add"> <!-- Добавляем скрытое поле для действия -->
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите название" required>
        </div>
        <div class="mb-3">
            <label for="latitude" class="form-label">Широта</label>
            <input type="number" step="any" class="form-control" id="latitude" name="latitude" placeholder="Введите широту" required>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Долгота</label>
            <input type="number" step="any" class="form-control" id="longitude" name="longitude" placeholder="Введите долготу" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить Локацию</button>
    </form>

    <!-- Список локаций пользователя -->
    <h3 class="mt-5">Сохраненные Локации</h3>
    <ul class="list-group">
        <li th:each="location : ${locations}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${location.name} + ' (' + ${location.latitude} + ', ' + ${location.longitude} + ')'"></span>
            <form th:action="@{/locations}" method="post">
                <input type="hidden" name="action" value="delete"> <!-- Добавляем скрытое поле для действия -->
                <input type="hidden" name="locationId" th:value="${location.id}"> <!-- Добавляем скрытое поле для ID локации -->
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
