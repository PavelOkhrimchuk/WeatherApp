<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои Локации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Мои Локации</h2>

    <form th:action="@{/locations}" method="post" class="mb-3">
        <div class="mb-3">
            <label for="cityName" class="form-label">Название города</label>
            <input type="text" class="form-control" id="cityName" name="cityName" placeholder="Введите название города" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить локацию</button>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h3>Список локаций:</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="location : ${locations}">
            <div>
                <span th:text="${location.name}">Название города</span>
                <span th:text="' (' + ${location.latitude} + ', ' + ${location.longitude} + ')'"> (Широта, Долгота)</span>
            </div>

            <!-- Ссылка для получения погоды -->
            <a th:href="@{/locations/weather(id=${location.id})}" class="btn btn-info btn-sm">Погода</a>

            <!-- Форма для удаления локации -->
            <form th:action="@{/locations/delete}" method="post" class="d-inline mt-2">
                <input type="hidden" name="locationId" th:value="${location.id}">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
